<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>HitchJS Sample</title>
      <link rel="stylesheet" href="css/base.css">
      <link rel="stylesheet" href="css/styles.css" data-hitch-interpret>
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus="">
      </header>
      <section id="main">
        <ul id="todo-list">
          <li class="">
            <div class="view">
              <input class="toggle" type="checkbox">
              <label>Take out the trash</label>
            </div>
          </li>
          <li class="">
            <div class="view">
              <input class="toggle" type="checkbox">
              <label>Wash the cars</label>
            </div>
          </li>
          <li class="overdue">
            <div class="view">
              <input class="toggle" type="checkbox">
              <label>Buy stamps</label>
            </div>
          </li>
          <li class="urgent overdue">
            <div class="view">
              <input class="toggle" type="checkbox">
              <label>Pay taxes</label>
            </div>
          </li>
          <li class="urgent" id="next-action">
            <div class="view">
              <input class="toggle" type="checkbox">
              <label>Catch up on Breaking Bad</label>
            </div>
          </li>
        </ul>
      </section>
    </section>
    <script src="js/hitch-0.6.3.min.js"></script>
  </body>
</html>
